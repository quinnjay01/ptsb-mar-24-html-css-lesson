<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Contains all of the page metadata -->
    <meta charset="UTF-8">
    <!-- Tells us character type (for different keyboards ex: kanji or hebrew) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Used to define viewport of a responsive device -->
    <title>Introduction to HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Order of specificity shown here -->
<body style="background-color: blue;">
    <!-- Everything that is rendered to the page goes into <body> -->
    <!-- 
        This is a comment (created using ctrl/cmd + / )
        HTML (Hypertext Markup Language)
        * consists of elements <head></head>
        * elements are the building blocks of html
        * think of them as boxes
        * attributes are stuff inside elements
        * they provide tags with extra functionality
    -->
    <nav>
        <a class="nav-links" href="">About</a>
        <a class="nav-links" href="">Resume</a>
        <a class="nav-links" href="">GitHub</a>
        <a class="nav-links" href="">LinkedIn</a>
    </nav>

    <!-- Example of an in-line style -->
    <header style="border: 2px solid black;">
        <h1 id="welcome">Welcome to my page!</h1>
    </header>

    <div id="box-model-example">
        <h2>Paul Niemczyk</h2>
        <p>I've been an engineer for the past four years. I like coding and cars.</p>
    </div>
</body>
</html>
